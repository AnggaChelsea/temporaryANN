<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Tournament</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form>
              <div class="form-group">
                  <label for="tournamentPicturel">Tournament Picture</label>
                  <input id="picture" class="form-control" required placeholder="url of image" type="url" name="tournamentPicturel">
               </div>
              <div class="form-group">
                  <label for="email">Tournament Name</label>
                  <input id="email" class="form-control" required placeholder="ex FIFA20" type="text" name="email">
               </div>
               <div class="form-group">
                  <label for="tournamentType">Type Tournament</label>
                  <div class="optionbox">
                <select>
                <option>Select Type game</option>
                <option>Free for all</option>
                <option>Individuals</option>
                </select> </div>
                </div>
               <div class="form-group">
                  <label for="tournamentOpen">Tournamnet open</label>
                  <input id="password" class="form-control" required type="date" name="tournamentOpen">
               </div>
               <div class="form-group">
                  <label for="tournamentStart">tournamnet start</label>
                  <input id="tournamentStart" class="form-control" required type="date" name="tournamentStart">
               </div>
               <div class="form-group">
                  <label for="tournamentClose">tournament close</label>
                  <input id="tournamentClose" class="form-control" required type="date" name="tournamentClose">
               </div>
               <div class="form-group">
                  <label for="_tournamentRulesId">_tournamentRulesId</label>
                  <input id="_tournamentRulesId" class="form-control" required type="text" name="_tournamentRulesId">
               </div>
               <button type="submit" class="btn btn-primary">Save</button>
            </form>
         </div>
      </div>
   </div>
</div>
