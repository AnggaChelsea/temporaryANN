<div class="body"></div>


		<div class="wrapper fadeInDown">
		  <div id="formContent">
		    <div class="fadeIn first">
		      <img src="../../../assets/nnagame.png" id="icon" alt="User Icon" />
		      <h1>NNA Sport</h1>
		    </div>

		    <form>
          <input [(ngModel)]="datauser.username" type="text" placeholder="username" name="username"><br>
					<input [(ngModel)]="datauser.email" type="email" placeholder="email@example.com" name="email"><br>
	 				<input [(ngModel)]="datauser.password" type="password" placeholder="password" name="password"><br>
		      <input (click)="signupUser()" type="submit" class="fadeIn fourth" value="Log In"><br>

		    </form>

		    <div id="formFooter">
				<a class="underlineHover text-dark" routerLink="signup">Go to Sign</a>
				<br><small class="text-warning">signup with</small>
				<br>
				<a href="#" class="fab fa-facebook"></a> &nbsp;
				<a href="#" class="fab fa-google"></a>
		    </div>

		  </div>
		</div>
